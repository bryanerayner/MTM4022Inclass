<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GASR Characters</title>
<link href="styles/week5.css" rel="stylesheet">
<script src="scripts/jquery-1.10.2.min.js"></script>
<script src="scripts/week5.js"></script>
</head>

<body>
	<div id="wrapper">
    	<header>
        
        </header>
        
		
		
        <div id="picker">
        	<h2>Choose a character:</h2>       
            
            <div id="stats">
            	<h3>Stats</h3>
            	<div class="measure"><p class="mName">Power:</p> <p class="meter"><span class="mTotal power"></span></p></div>
                <div class="measure"><p class="mName">Magic:</p> <p class="meter"><span class="mTotal magic"></span></p></div>
                <div class="measure"><p class="mName">Awesome:</p> <p class="meter"><span class="mTotal awesome"></span></p></div>
            </div>
            
            <div id="slider">
                <div id="picholder">
                    <img src="images/compostHeap.gif"><img src="images/felix.gif"><img src="images/robopig.gif"><img src="images/slimeMan.gif"><img src="images/sockMonster.gif">
                </div>
            </div>
            <div id="cInfo1">
            	<h3 id="cName"></h3>
            	<h3 id="cJob"></h3>
            </div>
            <div id="cInfo2">
            	<p id="cDescription"></p>
            </div>
        </div>
        <div id="charRadios">
        	<div id="c1" class="cButton activated" data-name="Compost Heap"></div>
            <div id="c2" class="cButton" data-name="Felix"></div>
            <div id="c3" class="cButton" data-name="Robopig"></div>
            <div id="c4" class="cButton" data-name="Slimy"></div>
            <div id="c5" class="cButton" data-name="Sock Monster"></div>            
        </div>
        
		<div id = "notification" style = "display:none;"></div>
		
        <div id="formbox">
            <form id="playForm" action="#" method="get">
                <div class = "inputBox">
                <label for="charName">Your Character:</label><div class="inputMime" id="charName"></div>
                </div>
                <div class = "inputBox">
                <label for="userName">Username:</label><input type="text" name="userName" id="userName" /><div class="errorbox" id="nameError"></div></div>
                <div class = "inputBox">
                <label for="pass">Password:</label><input type="password" name="pass" id="pass" />
            </div><div class = "inputBox">
                <label for="email">Email:</label><input type="text" name="email" id="email" /><div class="errorbox" id="emailError"></div>
                </div><div class = "inputBox">
                <label for="playName">Full Name:</label><input type="text" name="playName" id="playName" />
                </div><div class = "inputBox">
                <div id="radioBox">
                	<h4>Country:</h4>
                    <label for="country">Canada</label><input type="radio" name="country" id="can" />
                    <label for="country">USA</label><input type="radio" name="country" id="usa" />
                    <label for="country">Mexico</label><input type="radio" name="country" id="mex" />
                    <label for="country">Elsewhere</label><input type="radio" name="country" id="else" />
                </div>
                </div><div class = "inputBox">            
                <label for="credit">Credit Card Number:</label><input type="text" name="credit" id="credit" />
            </div>
                <input type="submit" name="btnSubmit" id="btnSubmit" value="Give Us All Your Money!*" />
            </form>
        </div>
        
        <footer>
        	*You must consent to giving us all your money to play this game.
        </footer>
    </div>
</body>
</html>
